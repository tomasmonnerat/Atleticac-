<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Previsão de Vendas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Previsão de Vendas</h1>
  <label for="dias">Dias para prever:</label>
  <input type="number" id="dias" value="7">
  <button onclick="prever()">Prever</button>
  <pre id="resultado"></pre>

  <script>
    async function prever() {
      const dias = document.getElementById("dias").value;
      const res = await fetch("/prever", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ dias: dias })
      });
      const data = await res.json();
      document.getElementById("resultado").textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
